services:
  - type: web
    name: earnquick-backend
    runtime: static
    repo: https://github.com/ssk079328-spec/earnquick-backend
    branch: main
    buildCommand: echo "Static site, no build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
