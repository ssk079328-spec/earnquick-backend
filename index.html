<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnQuick Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://quge5.com/88/tag.min.js" data-zone="211571" async data-cfasync="false"></script>
    <script src='//libtl.com/sdk.js' data-zone='10615270' data-sdk='show_10615270'></script>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <h2 id="user-name">Loading...</h2>
            <div class="user-pill"><span id="tg-display-id">ID: 00000</span></div>
        </header>

        <div class="stats-grid-container">
            <div class="stat-card blue-glow">
                <p>পয়েন্ট</p>
                <h2 id="balance-val">0</h2>
            </div>
            <div class="stat-card green-glow">
                <p>রেফার</p>
                <h2 id="refer-count">0</h2>
            </div>
        </div>

        <div class="main-buttons-grid">
            <div class="grid-btn pink" onclick="watchAd()"><i class="fas fa-play-circle"></i><p>অ্যাড দেখুন</p></div>
            <div class="grid-btn cyan" onclick="copyReferLink()"><i class="fas fa-user-plus"></i><p>রেফার করুন</p></div>
            <div class="grid-btn purple" onclick="showWithdraw()"><i class="fas fa-wallet"></i><p>উইথড্র</p></div>
            <div class="grid-btn green" onclick="location.reload()"><i class="fas fa-sync-alt"></i><p>রিফ্রেশ</p></div>
        </div>

        <div id="withdraw-modal" class="overlay" style="display:none;">
            <div class="modal neon-border">
                <h3>টাকা উত্তোলন</h3>
                <select id="pay-method" class="neon-input">
                    <option value="">মেথড সিলেক্ট করুন</option>
                    <option value="Bkash">বিকাশ (Bkash)</option>
                    <option value="Nagad">নগদ (Nagad)</option>
                    <option value="Rocket">রকেট (Rocket)</option>
                    <option value="Recharge">মোবাইল রিচার্জ</option>
                </select>
                <input type="number" id="pay-num" class="neon-input" placeholder="আপনার নম্বর">
                <input type="number" id="pay-amount" class="neon-input" placeholder="পয়েন্ট (Min 4000)">
                <div class="modal-btns">
                    <button class="neon-btn blue" onclick="submitWithdraw()">সাবমিট</button>
                    <button class="neon-btn red" onclick="closeModal()">বন্ধ করুন</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="fas fa-home"></i><p>Home</p></div>
            <div class="nav-item" onclick="showWithdraw()"><i class="fas fa-wallet"></i><p>Withdraw</p></div>
            <div class="nav-item"><i class="fas fa-users"></i><p>Refer</p></div>
        </nav>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
