<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnQuick Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <script src='//libtl.com/sdk.js' data-zone='10603687' data-sdk='show_10603687'></script>
</head>
<body>

  <div class="app-container">
    <div class="user-profile">
      <img src="https://via.placeholder.com/50" alt="User" class="avatar">
      <div class="user-text">
        <h3 id="display-name">User's Name</h3>
        <p>Level: Gold Member ‚ú®</p>
      </div>
    </div>

    <div class="balance-card">
      <p class="label">Current Balance</p>
      <h1><span id="balance-val">0</span> Pts</h1>
      <p class="approx">Approx. ‚Çπ<span id="inr-val">0.00</span> INR</p>
    </div>

    <div class="main-actions">
      <button class="action-btn watch-btn" onclick="watchAd()">
        <i class="fas fa-play-circle"></i> Watch Ad (+5 Pts)
      </button>
      
      <button class="action-btn bonus-btn" onclick="dailyBonus()">
        <i class="fas fa-gift"></i> Daily Bonus
      </button>

      <div class="extra-row">
        <div class="mini-leaderboard">
          <p>üèÜ Top Earners:</p>
          <small id="leader-text">Loading...</small>
        </div>
        <button class="spin-btn">Lucky Spin</button>
      </div>
    </div>

    <div id="auth-box" class="auth-box">
      <h3>Register / Login</h3>
      <input type="number" id="tgId" placeholder="Telegram ID">
      <input type="text" id="name" placeholder="Full Name">
      <button onclick="join()">Join & Start Earning</button>
    </div>

    <nav class="bottom-nav">
      <div class="nav-item active"><i class="fas fa-home"></i><p>Home</p></div>
      <div class="nav-item" onclick="showWithdraw()"><i class="fas fa-wallet"></i><p>Withdraw</p></div>
      <div class="nav-item"><i class="fas fa-user-friends"></i><p>Refer</p></div>
    </nav>
  </div>

  <div id="withdraw-modal" class="modal">
    <div class="modal-content">
      <h3>Withdraw Points</h3>
      <input type="number" id="pay-num" placeholder="Bkash/Nagad Number">
      <input type="number" id="pay-amount" placeholder="Min 4000 Points">
      <button onclick="submitWithdraw()">Submit Request</button>
      <button onclick="closeModal()" class="close-btn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
