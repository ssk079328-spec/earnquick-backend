<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnQuick Pro</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10603637' data-sdk='show_10603637'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --card: rgba(22, 29, 47, 0.95); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #fff; padding-bottom: 160px; overflow-x: hidden; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { background: rgba(255,255,255,0.05); padding: 30px; text-align: center; border-radius: 0 0 40px 40px; border-bottom: 2px solid var(--primary); }
        .user-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; box-shadow: 0 0 15px var(--primary); }

        .stat-card { background: var(--card); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        
        .btn-main { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; border-bottom: 4px solid var(--primary); cursor: pointer; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); }

        /* Sticky Bottom Banner Ad */
        .bottom-ad { position: fixed; bottom: 70px; left: 0; width: 100%; min-height: 100px; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; border-top: 1px solid #333; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #161d2f; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav div { color: #555; font-size: 12px; text-align: center; cursor: pointer; }
        .nav .active { color: var(--primary); }
        .nav i { font-size: 22px; display: block; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="header">
            <img id="u_img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="user-img">
            <h2 id="u_name" style="margin-top:10px;">User</h2>
            <span style="color:var(--primary); font-size:12px;">Premium Member ‚úîÔ∏è</span>
        </div>

        <div class="grid">
            <div class="stat-card">üí∞ <span id="bal" style="font-size:20px;">0.00</span><br><small>Balance</small></div>
            <div class="stat-card">üë• <span id="ref" style="font-size:20px;">0</span><br><small>Referrals</small></div>
        </div>

        <div class="btn-main" onclick="watchAd()">
            <i class="fas fa-play-circle" style="font-size:30px; color:var(--primary);"></i><br>Watch Video (Earn 5 Pts)
        </div>
    </div>

    <div id="wallet" class="page">
        <h2 style="text-align:center;">Withdraw</h2>
        <div class="stat-card">
            <h1 id="bal2" style="color:var(--primary);">0.00</h1>
            <input type="number" id="phone" placeholder="Phone Number" style="width:90%; padding:12px; margin:5px; border-radius:10px;">
            <input type="number" id="amount" placeholder="Min 1000 Pts" style="width:90%; padding:12px; margin:5px; border-radius:10px;">
            <button onclick="submitWithdraw()" style="width:95%; padding:15px; background:var(--primary); border:none; border-radius:10px; font-weight:bold; margin-top:10px;">Submit Request</button>
        </div>
    </div>

    <div id="profile" class="page">
        <div class="stat-card" style="padding: 40px 20px;">
            <img id="u_img_profile" src="" class="user-img">
            <h2 id="p_name">User</h2>
            <p style="color:var(--primary); font-weight:bold;">Najmul Hoque Forhad (Admin)</p>
            <p style="font-size:13px; opacity:0.8;">Content Creator & App Lead Developer</p>
        </div>
    </div>

    <div class="bottom-ad">
        <script async="async" data-cfasync="false" src="https://hathomeynapoleon.com/2aa3ba4ae91eac742e7fc4fb1768ac28/invoke.js"></script>
        <div id="container-2aa3ba4ae91eac742e7fc4fb1768ac28"></div>
    </div>

    <div class="nav">
        <div onclick="showPage('home', this)" class="active"><i class="fas fa-home"></i>Home</div>
        <div onclick="showPage('wallet', this)"><i class="fas fa-wallet"></i>Wallet</div>
        <div onclick="showPage('profile', this)"><i class="fas fa-user-tie"></i>Profile</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const BACKEND = "https://earnquick-backend.onrender.com";

        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav div').forEach(n => n.classList.remove('active'));
            document.getElementById(pId).classList.add('active');
            el.classList.add('active');
        }

        function load() {
            if(!user) return;
            // ‡¶õ‡¶¨‡¶ø ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            const pUrl = user.photo_url || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
            document.getElementById('u_img').src = pUrl;
            document.getElementById('u_img_profile').src = pUrl;
            document.getElementById('u_name').innerText = user.first_name;
            document.getElementById('p_name').innerText = user.first_name;

            fetch(`${BACKEND}/data?user_id=${user.id}&name=${user.first_name}`)
                .then(r => r.json()).then(d => {
                    document.getElementById('bal').innerText = d.balance.toFixed(2);
                    document.getElementById('bal2').innerText = d.balance.toFixed(2);
                    document.getElementById('ref').innerText = d.refs;
                });
        }

        function watchAd() {
            if (typeof show_10603637 === 'function') {
                show_10603637('pop').then(() => {
                    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶°‡ßá ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá
                    fetch(`${BACKEND}/postback?user_id=${user.id}`).then(() => {
                        tg.showAlert("‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡ß´ ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§");
                        load();
                    });
                }).catch(() => tg.showAlert("Ad not finished."));
            } else { tg.showAlert("Ad loading..."); }
        }

        tg.ready(); tg.expand(); load();
    </script>
</body>
</html>
