<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnQuick Pro</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10603637' data-sdk='show_10603637'></script>
    <script src='//libtl.com/sdk.js' data-zone='10603687' data-sdk='show_10603687'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 100px; }
        .header { padding: 40px 20px; text-align: center; }
        .user-pic { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--primary); background: #33d9ff; color: #fff; font-size: 35px; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-weight: bold; }
        .balance-card { background: var(--card); margin: 0 20px 20px; padding: 25px; border-radius: 25px; display: flex; justify-content: space-around; text-align: center; }
        .balance-card b { font-size: 24px; color: var(--primary); display: block; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .menu-btn { background: var(--card); padding: 25px 15px; border-radius: 25px; text-align: center; cursor: pointer; border-bottom: 5px solid transparent; }
        .menu-btn i { font-size: 30px; margin-bottom: 10px; display: block; }
        .menu-btn span { font-size: 15px; font-weight: bold; color: #fff; }
        .btn-ad { border-color: #e91e63; } .btn-withdraw { border-color: #4caf50; }
        .btn-refer { border-color: #2196f3; } .btn-refresh { border-color: #ff9800; }
        #banner-ad-container { position: fixed; bottom: 15px; left: 5%; width: 90%; height: 60px; background: #000; border-radius: 20px; border: 1px solid var(--primary); overflow: hidden; }
    </style>
</head>
<body>
    <div class="header">
        <div id="u_pic" class="user-pic">?</div>
        <div style="font-size: 20px; font-weight: bold;" id="u_name">Loading...</div>
    </div>
    <div class="balance-card">
        <div><span>পয়েন্ট</span><b id="bal">0.00</b></div>
        <div><span>রেফার</span><b id="ref">0</b></div>
    </div>
    <div class="menu-grid">
        <div class="menu-btn btn-ad" onclick="watchAd()"><i class="fas fa-play-circle" style="color: #e91e63;"></i><span>অ্যাড দেখুন</span></div>
        <div class="menu-btn btn-withdraw" onclick="tg.showAlert('বট থেকে উইথড্র দিন')"><i class="fas fa-wallet" style="color: #4caf50;"></i><span>উইথড্র</span></div>
        <div class="menu-btn btn-refer" onclick="copyRef()"><i class="fas fa-share-alt" style="color: #2196f3;"></i><span>রেফার</span></div>
        <div class="menu-btn btn-refresh" onclick="location.reload()"><i class="fas fa-sync" style="color: #ff9800;"></i><span>রিফ্রেশ</span></div>
    </div>
    <div id="banner-ad-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const BACKEND = "https://earnquick-backend.onrender.com";

        function loadData() {
            if(!user) return;
            document.getElementById('u_name').innerText = user.first_name;
            document.getElementById('u_pic').innerText = user.first_name[0];
            fetch(`${BACKEND}/data?user_id=${user.id}`).then(res => res.json()).then(data => {
                document.getElementById('bal').innerText = data.balance.toFixed(2);
                document.getElementById('ref').innerText = data.refs;
            });
        }

        function watchAd() {
            if (typeof show_10603637 === 'function') {
                show_10603637(user.id).then(() => {
                    tg.showAlert("পয়েন্ট পেতে রিফ্রেশ দিন!");
                    location.reload();
                }).catch(() => tg.showAlert("অ্যাড এই মুহূর্তে নেই"));
            }
        }

        function copyRef() {
            const link = `https://t.me/EarnQuick_Official_bot?start=${user.id}`;
            navigator.clipboard.writeText(link).then(() => tg.showAlert("রেফার লিঙ্ক কপি হয়েছে!"));
        }

        (function(s,u,z,p){s.src=u,s.setAttribute('data-zone',z),p.appendChild(s);})(document.createElement('script'),'https://alwingulla.com/tag.min.js',10603687,document.getElementById('banner-ad-container'));
        tg.ready(); tg.expand(); loadData();
    </script>
</body>
</html>
