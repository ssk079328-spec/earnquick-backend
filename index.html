    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #0088cc; --green: #2ecc71; --orange: #e67e22; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        
        /* Profile Section */
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--blue); }
        .level-tag { color: #f1c40f; font-size: 14px; font-weight: bold; }
        
        /* Balance */
        .balance-title { color: #7f8c8d; font-size: 14px; margin-top: 15px; }
        .balance-value { font-size: 32px; font-weight: 800; color: #2c3e50; }
        .approx { font-size: 12px; color: #95a5a6; }

        /* Buttons */
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 15px; border-radius: 50px; border: none; color: white; font-weight: bold; margin-bottom: 12px; cursor: pointer; font-size: 16px; }
        .btn-blue { background: var(--blue); }
        .btn-green { background: var(--green); }
        .btn-orange { background: var(--orange); }

        /* Stats Grid */
        .mini-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .leader-box { background: #fff; border-radius: 15px; padding: 10px; font-size: 12px; text-align: left; border: 1px solid #eee; }

        /* Bottom Nav */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; }
        .nav-item { font-size: 11px; color: #95a5a6; text-align: center; text-decoration: none; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-active { color: var(--blue); }
    </style>
</head>
