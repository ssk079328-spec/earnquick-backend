<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnBotDB</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>EarnBotDB</h1>

        <!-- Admin Button -->
        <button id="adminBtn" class="admin-btn">Admin Dashboard</button>

        <!-- ইউজার প্রোফাইল -->
        <div id="profileSection">
            <h2 id="userName">লোড হচ্ছে...</h2>
            <p>ID: <span id="userId">লোড হচ্ছে...</span></p>
            <p>Points: <span id="tokenDisplay">0</span></p>
        </div>

        <!-- অ্যাড দেখুন -->
        <button id="watchAdBtn">অ্যাড দেখুন (+5 পয়েন্ট)</button>

        <!-- রেফারেল -->
        <div id="referralSection">
            <p>রেফারেল লিঙ্ক: <span id="refLink"></span></p>
        </div>

        <!-- উইথড্রাল -->
        <div id="withdrawSection">
            <input type="number" id="withdrawAmount" placeholder="টাকা লিখুন">
            <button id="withdrawBtn">উইথড্র</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
