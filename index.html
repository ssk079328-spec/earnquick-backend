<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnQuick Pro</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10603637' data-sdk='show_10603637'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 150px; }
        
        .header { padding: 30px 20px; text-align: center; }
        .user-pic { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); background: #33d9ff; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-weight: bold; }
        
        .balance-card { background: var(--card); margin: 0 20px 20px; padding: 20px; border-radius: 20px; display: flex; justify-content: space-around; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .balance-card b { font-size: 24px; color: var(--primary); display: block; }
        .balance-card span { font-size: 14px; opacity: 0.8; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .menu-btn { background: var(--card); padding: 25px 10px; border-radius: 20px; text-align: center; cursor: pointer; border-bottom: 5px solid var(--primary); transition: 0.3s; }
        .menu-btn:active { transform: scale(0.95); }
        .menu-btn i { font-size: 32px; margin-bottom: 10px; display: block; }
        .menu-btn span { font-size: 16px; font-weight: bold; color: #fff; display: block; }

        /* ব্যানার অ্যাড এরিয়া */
        #banner-container {
            position: fixed;
            bottom: 10px;
            left: 5%;
            width: 90%;
            height: 70px;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            border: 1px solid var(--primary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="header">
    <div id="u_pic" class="user-pic">?</div>
    <div id="u_name" style="font-size: 20px; font-weight: bold;">Loading...</div>
</div>

<div class="balance-card">
    <div><span>পয়েন্ট</span><b id="bal">0.00</b></div>
    <div><span>রেফার</span><b id="ref">0</b></div>
</div>

<div class="menu-grid">
    <div class="menu-btn" onclick="watchAd()" style="border-color: #e91e63;">
        <i class="fas fa-play-circle" style="color: #e91e63;"></i>
        <span>অ্যাড দেখুন</span>
    </div>
    <div class="menu-btn" onclick="copyRef()" style="border-color: #2196f3;">
        <i class="fas fa-share-alt" style="color: #2196f3;"></i>
        <span>রেফার</span>
    </div>
    <div class="menu-btn" onclick="tg.showAlert('বট মেনু থেকে উইথড্র অপশনটি ব্যবহার করুন।')" style="border-color: #4caf50;">
        <i class="fas fa-wallet" style="color: #4caf50;"></i>
        <span>উইথড্র</span>
    </div>
    <div class="menu-btn" onclick="location.reload()" style="border-color: #ff9800;">
        <i class="fas fa-sync" style="color: #ff9800;"></i>
        <span>রিফ্রেশ</span>
    </div>
</div>

<div id="banner-container">
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;
    const BACKEND = "https://earnquick-backend.onrender.com";

    function loadData() {
        if(!user) return;
        document.getElementById('u_name').innerText = user.first_name;
        document.getElementById('u_pic').innerText = user.first_name[0];
        
        fetch(`${BACKEND}/data?user_id=${user.id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('bal').innerText = data.balance.toFixed(2);
                document.getElementById('ref').innerText = data.refs;
            });
    }

    function watchAd() {
        if (typeof show_10603637 === 'function') {
            show_10603637(user.id).then(() => {
                tg.showAlert("অভিনন্দন! পয়েন্ট যোগ হয়েছে।");
                setTimeout(() => { location.reload(); }, 1500);
            }).catch(() => tg.showAlert("অ্যাড লোড হচ্ছে না, কিছুক্ষণ পর চেষ্টা করুন।"));
        }
    }

    function copyRef() {
        const link = `https://t.me/EarnQuick_Official_bot?start=${user.id}`;
        navigator.clipboard.writeText(link).then(() => tg.showAlert("রেফার লিঙ্ক কপি হয়েছে!"));
    }

    // ব্যানার স্ক্রিপ্ট লোড
    const script = document.createElement('script');
    script.src = 'https://alwingulla.com/tag.min.js';
    script.setAttribute('data-zone', '10603687');
    document.getElementById('banner-container').appendChild(script);

    tg.ready(); tg.expand(); loadData();
</script>
</body>
</html>
