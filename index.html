<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnQuick Bot - অ্যাড ফিক্সড</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <script>

        window.MonetagZone = '10603637';
        window.MonetagVignette = '10616027';
        
        // সেফ মোডে SDK লোড করা
        (function() {
            // Vignette Banner
            var s1 = document.createElement('script');
            s1.src = 'https://nap5k.com/tag.min.js';
            s1.dataset.zone = '10616027';
            s1.async = true;
            s1.setAttribute('data-cfasync', 'false');

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0B1120, #1A1F2E);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        .app-container {
            max-width: 400px;
            width: 100%;
            background: #1E2333;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid #333A4A;
        }

        /* হেডার */
        .header {
            padding: 20px;
            background: #252B3B;
            border-bottom: 1px solid #333A4A;
        }

        .profile-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #F59E0B, #D97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: 2px solid #F59E0B;
        }

        .user-details h2 {
            color: white;
            font-size: 18px;
        }

        .user-details p {
            color: #9CA3AF;
            font-size: 12px;
            margin-top: 3px;
        }

        /* ব্যালেন্স */
        .balance-card {
            background: #2F3547;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-amount {
            color: #F59E0B;
            font-size: 24px;
            font-weight: 700;
        }

        /* স্ট্যাটস */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .stat-card {
            background: #252B3B;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333A4A;
        }

        .stat-value {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .stat-label {
            color: #9CA3AF;
            font-size: 11px;
        }

        /* অ্যাড বাটন */
        .ad-section {
            padding: 0 15px 15px;
        }

        .ad-button {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .ad-button:active {
            transform: scale(0.98);
        }

        .ad-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #6B7280;
        }

        /* মেসেজ */
        .message {
            margin: 10px 15px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .message.success { background: #059669; color: white; }
        .message.error { background: #DC2626; color: white; }
        .message.info { background: #F59E0B; color: white; }

        /* মেনু আইটেম */
        .menu-item {
            background: #252B3B;
            padding: 15px;
            margin: 0 15px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid #333A4A;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            background: #1A1F2E;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F59E0B;
        }

        .menu-text h4 {
            color: white;
            font-size: 15px;
        }

        .menu-text p {
            color: #9CA3AF;
            font-size: 11px;
        }

        /* নিচের মেনু */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background: #252B3B;
            border-top: 1px solid #333A4A;
        }

        .bottom-menu-item {
            text-align: center;
            color: #9CA3AF;
            cursor: pointer;
        }

        .bottom-menu-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 3px;
        }

        .bottom-menu-item.active {
            color: #F59E0B;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- হেডার -->
        <div class="header">
            <div class="profile-row">
                <div class="avatar" id="avatar">U</div>
                <div class="user-details">
                    <h2 id="userName">লোড হচ্ছে...</h2>
                    <p id="userId">ID: ...</p>
                </div>
            </div>
            
            <div class="balance-card">
                <span>মোট ব্যালেন্স</span>
                <span class="balance-amount" id="balanceAmount">৳0.00</span>
            </div>
        </div>
        
        <!-- স্ট্যাটস -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalViews">0</div>
                <div class="stat-label">ভিউ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRefers">0</div>
                <div class="stat-label">রেফার</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEarned">৳0</div>
                <div class="stat-label">আয়</div>
            </div>
        </div>
        
        <!-- মেসেজ -->
        <div id="message" class="message"></div>
        
        <!-- অ্যাড বাটন -->
        <div class="ad-section">
            <button class="ad-button" id="adButton" onclick="watchAd()">
                <i class="fas fa-play"></i>
                <span id="adButtonText">অ্যাড দেখুন (৫ পয়েন্ট)</span>
            </button>
        </div>
        
        <!-- মেনু আইটেম -->
        <div class="menu-item" onclick="showAlert('রেফারেল')">
            <div class="menu-icon"><i class="fas fa-gift"></i></div>
            <div class="menu-text">
                <h4>রেফারেল প্রোগ্রাম</h4>
                <p>বন্ধুদের আমন্ত্রণ জানান</p>
            </div>
        </div>
        
        <div class="menu-item" onclick="showAlert('উইথড্র')">
            <div class="menu-icon"><i class="fas fa-money-bill-wave"></i></div>
            <div class="menu-text">
                <h4>উইথড্র</h4>
                <p>বিকাশ/নগদ/রকেট</p>
            </div>
        </div>
        
        <!-- নিচের মেনু -->
        <div class="bottom-menu">
            <div class="bottom-menu-item active" onclick="showAlert('Home')">
                <i class="fas fa-home"></i>
                <span>হোম</span>
            </div>
            <div class="bottom-menu-item" onclick="showAlert('Referral')">
                <i class="fas fa-gift"></i>
                <span>রেফার</span>
            </div>
            <div class="bottom-menu-item" onclick="showAlert('Withdraw')">
                <i class="fas fa-money-bill-wave"></i>
                <span>উইথড্র</span>
            </div>
            <div class="bottom-menu-item" onclick="showAlert('Profile')">
                <i class="fas fa-user"></i>
                <span>প্রোফাইল</span>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBTTbaQel2ih7-znAv1t8lDRZYjPfkASYY",
            authDomain: "earnbotdb.firebaseapp.com",
            databaseURL: "https://earnbotdb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earnbotdb",
            storageBucket: "earnbotdb.firebasestorage.app",
            messagingSenderId: "873493967952",
            appId: "1:873493967952:web:5a2ce9d5ee213a748d0d55"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Telegram WebApp
        const tg = Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // ইউজার ডাটা
        let userData = {
            id: '',
            name: '',
            points: 0,
            totalViews: 0,
            lastAdTime: 0
        };
        
        // লোড ইউজার
        async function loadUser() {
            try {
                if (tg.initDataUnsafe?.user) {
                    const user = tg.initDataUnsafe.user;
                    userData.id = user.id.toString();
                    userData.name = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                    document.getElementById('avatar').textContent = userData.name.charAt(0).toUpperCase();
                } else {
                    userData.id = 'local_' + Date.now();
                    userData.name = 'Local User';
                    document.getElementById('avatar').textContent = 'U';
                }
                
                const snapshot = await db.ref('users/' + userData.id).once('value');
                if (snapshot.exists()) {
                    userData = { ...userData, ...snapshot.val() };
                } else {
                    await db.ref('users/' + userData.id).set(userData);
                }
                
                updateUI();
                checkTimer();
            } catch (error) {
                console.error('Load error:', error);
            }
        }
        
        // UI আপডেট
        function updateUI() {
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userId').textContent = 'ID: ' + userData.id;
            document.getElementById('balanceAmount').textContent = '৳' + (userData.points / 200).toFixed(2);
            document.getElementById('totalViews').textContent = userData.totalViews;
            document.getElementById('totalEarned').textContent = '৳' + (userData.points / 200).toFixed(2);
        }
        
        // টাইমার চেক
        function checkTimer() {
            const now = Date.now();
            const lastAd = userData.lastAdTime || 0;
            const timeLeft = 30 - Math.floor((now - lastAd) / 1000);
            
            const btn = document.getElementById('adButton');
            const btnText = document.getElementById('adButtonText');
            
            if (timeLeft > 0 && timeLeft < 30) {
                btn.classList.add('disabled');
                btn.disabled = true;
                btnText.textContent = `অপেক্ষা করুন (${timeLeft}সে)`;
                setTimeout(checkTimer, 1000);
            } else {
                btn.classList.remove('disabled');
                btn.disabled = false;
                btnText.textContent = 'অ্যাড দেখুন (৫ পয়েন্ট)';
            }
        }
        
        // অ্যাড দেখান - ফিক্সড ভার্সন
        async function watchAd() {
            showMessage('অ্যাড লোড হচ্ছে...', 'info');
            
            try {
                // SDK চেক করা
                if (typeof show_10603637 === 'function') {
                    try {
                        await show_10603637();
                    } catch (adError) {
                        console.log('Ad error, using fallback:', adError);
                        // ফ্যালব্যাকে ২ সেকেন্ড অপেক্ষা
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                } else {
                    // SDK না থাকলে সিমুলেট
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
                
                // পয়েন্ট যোগ
                userData.points += 5;
                userData.totalViews += 1;
                userData.lastAdTime = Date.now();
                
                await db.ref('users/' + userData.id).update({
                    points: userData.points,
                    totalViews: userData.totalViews,
                    lastAdTime: userData.lastAdTime
                });
                
                showMessage('+৫ পয়েন্ট!', 'success');
                checkTimer();
                updateUI();
                
            } catch (error) {
                console.error('Final error:', error);
                showMessage('অ্যাড দেখাতে সমস্যা', 'error');
                
                // বাটন সক্রিয় করা
                document.getElementById('adButton').classList.remove('disabled');
                document.getElementById('adButton').disabled = false;
            }
        }
        
        // মেসেজ দেখান
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 2000);
        }
        
        // অ্যালার্ট দেখান (মেনু আইটেমের জন্য)
        function showAlert(section) {
            alert(section + ' সেকশন শীঘ্রই আসছে!');
        }
        
        // স্টার্ট
        loadUser();
    </script>
</body>
</html>
