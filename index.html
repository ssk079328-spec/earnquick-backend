<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnQuick Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="app-container">
    <div class="user-profile">
      <img src="https://via.placeholder.com/50" alt="User" class="avatar">
      <div class="user-text">
        <h3 id="display-name">User's Name</h3>
        <p>Level: Gold Member ‚ú®</p>
      </div>
    </div>

    <div class="balance-card">
      <p class="label">Balance</p>
      <h1><span id="balance-val">0.00</span> Pts</h1>
      <p class="approx">Approx. ‚Çπ0.00 INR</p>
    </div>

    <div class="main-actions">
      <button class="action-btn watch-btn" onclick="watchAd()">
        <i class="fas fa-play-circle"></i> Watch Ad (5 Pts)
      </button>
      
      <button class="action-btn bonus-btn">
        <i class="fas fa-gift"></i> Daily Bonus
      </button>

      <div class="extra-row">
        <div class="mini-leaderboard">
          <p>üèÜ Top 3 Earners:</p>
          <small>1. Alam - 4010 Pts</small><br>
          <small>2. Puja - 3919 Pts</small>
        </div>
        <button class="spin-btn">Lucky Spin</button>
      </div>
    </div>

    <div id="auth-box" class="auth-box">
      <input type="number" id="tgId" placeholder="Telegram ID">
      <input type="text" id="name" placeholder="Name">
      <button onclick="join()">Join Now</button>
    </div>

    <nav class="bottom-nav">
      <div class="nav-item active"><i class="fas fa-home"></i><p>Home</p></div>
      <div class="nav-item"><i class="fas fa-tasks"></i><p>Tasks</p></div>
      <div class="nav-item"><i class="fas fa-trophy"></i><p>Leaderboard</p></div>
      <div class="nav-item" onclick="withdraw()"><i class="fas fa-wallet"></i><p>Withdraw</p></div>
    </nav>
  </div>

  <script>
    const API_URL = "https://earnquick-backend.onrender.com";

    async function join() {
      const tgId = document.getElementById("tgId").value;
      const name = document.getElementById("name").value;
      if(!tgId || !name) return alert("Fill all fields");

      const res = await fetch(`${API_URL}/join`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: tgId, name: name })
      });
      const data = await res.json();
      document.getElementById("auth-box").style.display = "none";
      loadProfile(tgId);
    }

    async function loadProfile(tgId) {
      const res = await fetch(`${API_URL}/user/${tgId}`);
      const data = await res.json();
      document.getElementById("balance-val").innerText = data.points;
      document.getElementById("display-name").innerText = data.name;
    }
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ watchAd ‡¶è‡¶¨‡¶Ç withdraw ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá...
  </script>
</body>
</html>
