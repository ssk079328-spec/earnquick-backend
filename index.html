<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnQuick Bot</title>
    
    <!-- External Files -->
    <script src="firebase-config.js"></script>
    <script src="monetag-config.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Headline -->
        <div class="headline-container">
            <div class="headline" id="headline">
                <span><i class="fas fa-star"></i> অ্যাড দেখুন ৫ পয়েন্ট পান</span>
                <span><i class="fas fa-gift"></i> রেফার বোনাস ২০০</span>
                <span><i class="fas fa-bolt"></i> ডেইলি বোনাস ৫০</span>
                <span><i class="fas fa-fire"></i> ৪০০০ = ২০ টাকা</span>
            </div>
        </div>

        <!-- Profile -->
        <div class="profile-header">
            <div class="profile-row">
                <div class="profile-image-container">
                    <img id="profileImage" class="profile-image" src="" style="display: none;">
                    <div id="profileAvatar" class="profile-avatar">U</div>
                </div>
                <div class="profile-info">
                    <h2 id="userName">লোড হচ্ছে...</h2>
                    <p id="userId">ID: ...</p>
                </div>
            </div>

            <!-- Balance -->
            <div class="balance-card">
                <div class="balance-amount" id="balanceAmount">৳0.00</div>
                <div class="balance-points" id="balancePoints">০ পয়েন্ট</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-eye"></i></div>
                <div class="stat-value" id="totalViews">০</div>
                <div class="stat-label">মোট ভিউ</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-value" id="totalRefers">০</div>
                <div class="stat-label">রেফারেল</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                <div class="stat-value" id="totalEarned">৳০</div>
                <div class="stat-label">মোট আয়</div>
            </div>
        </div>

        <!-- Message -->
        <div id="message" class="message"></div>

        <!-- Ad Button -->
        <div class="ad-section">
            <button class="ad-button" id="watchAdBtn" onclick="watchRewardedAd()">
                <i class="fas fa-play-circle"></i>
                <span>অ্যাড দেখুন (৫ পয়েন্ট)</span>
            </button>
        </div>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('referral')">রেফারেল</button>
            <button class="tab-btn" onclick="showTab('withdraw')">উইথড্র</button>
        </div>

        <!-- Referral Tab -->
        <div id="referralTab" class="tab-content active">
            <div class="referral-box">
                <div class="referral-link" id="referralLink"></div>
                <button class="copy-btn" onclick="copyReferral()">
                    <i class="fas fa-copy"></i> কপি লিংক
                </button>
            </div>
            <div class="level-stats">
                <div class="level-item">
                    <div class="level-number" id="level1Count">০</div>
                    <div>লেভেল ১</div>
                </div>
                <div class="level-item">
                    <div class="level-number" id="level2Count">০</div>
                    <div>লেভেল ২</div>
                </div>
                <div class="level-item">
                    <div class="level-number" id="level3Count">০</div>
                    <div>লেভেল ৩</div>
                </div>
            </div>
        </div>

        <!-- Withdraw Tab -->
        <div id="withdrawTab" class="tab-content">
            <div class="withdraw-card" onclick="openWithdrawModal('bkash')">
                <div class="withdraw-info">
                    <i class="fas fa-mobile-alt" style="color: #E2136E;"></i>
                    <div>
                        <div>বিকাশ</div>
                        <small>৪০০০ = ২০ টাকা</small>
                    </div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="withdraw-card" onclick="openWithdrawModal('nagad')">
                <div class="withdraw-info">
                    <i class="fas fa-mobile-alt" style="color: #F5842E;"></i>
                    <div>
                        <div>নগদ</div>
                        <small>৪০০০ = ২০ টাকা</small>
                    </div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="withdraw-card" onclick="openWithdrawModal('rocket')">
                <div class="withdraw-info">
                    <i class="fas fa-rocket" style="color: #FF0000;"></i>
                    <div>
                        <div>রকেট</div>
                        <small>৪০০০ = ২০ টাকা</small>
                    </div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="withdraw-card" onclick="openWithdrawModal('recharge')">
                <div class="withdraw-info">
                    <i class="fas fa-phone-alt" style="color: #0088cc;"></i>
                    <div>
                        <div>রিচার্জ</div>
                        <small>২০০০ = ১০ টাকা</small>
                    </div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">বিকাশ উইথড্র</h3>
            <input type="text" id="withdrawPhone" placeholder="মোবাইল নম্বর">
            <div id="modalInfo" style="color: #F59E0B; margin-bottom: 10px;"></div>
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="processWithdraw()">নিশ্চিত</button>
                <button class="modal-btn cancel" onclick="closeModal()">বাতিল</button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="app.js"></script>
</body>
</html>
