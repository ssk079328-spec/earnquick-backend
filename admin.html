<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnQuick Admin</title>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #8B5CF6;
        }
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .user-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #8B5CF6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .refresh-btn {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> EarnQuick Admin</h1>
            <button class="refresh-btn" onclick="loadUsers()">‚ü≥ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</button>
        </div>

        <div class="stats" id="stats"></div>
        <div class="users-grid" id="usersGrid"></div>
    </div>

    <script>
        async function loadUsers() {
            const snapshot = await db.ref('users').once('value');
            const users = snapshot.val() || {};
            
            let totalPoints = 0, totalViews = 0, totalRefers = 0;
            let html = '';
            
            for (let id in users) {
                const u = users[id];
                totalPoints += u.points || 0;
                totalViews += u.totalViews || 0;
                totalRefers += u.referrals?.level1 || 0;
                
                html += `
                    <div class="user-card">
                        <div class="user-avatar">${u.name?.charAt(0) || 'U'}</div>
                        <div style="flex:1">
                            <div><strong>${u.name}</strong></div>
                            <div style="font-size:12px; color:#666">ID: ${u.id}</div>
                            <div style="display:flex; gap:10px; margin-top:5px">
                                <span>üí∞ ${u.points || 0}</span>
                                <span>üëÅÔ∏è ${u.totalViews || 0}</span>
                                <span>üë• ${u.referrals?.level1 || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div>‡¶Æ‡ßã‡¶ü ‡¶á‡¶â‡¶ú‡¶æ‡¶∞</div><div class="stat-value">${Object.keys(users).length}</div></div>
                <div class="stat-card"><div>‡¶Æ‡ßã‡¶ü ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü</div><div class="stat-value">${totalPoints}</div></div>
                <div class="stat-card"><div>‡¶Æ‡ßã‡¶ü ‡¶≠‡¶ø‡¶â</div><div class="stat-value">${totalViews}</div></div>
                <div class="stat-card"><div>‡¶Æ‡ßã‡¶ü ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶≤</div><div class="stat-value">${totalRefers}</div></div>
            `;
            document.getElementById('usersGrid').innerHTML = html;
        }
        
        loadUsers();
    </script>
</body>
</html>
